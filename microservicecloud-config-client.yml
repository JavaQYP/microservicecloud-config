spring:
  profiles: 
    active:
    - dev

#不同环境的配置
---
server:
  port: 8201
spring:
  profiles: dev    
  application:
    name: microservicecloud-config-client
eureka:
  client: 
    service-url:
      defaultZone: http://eureka-dev.com:7001/eureka/
    register-with-eureka: false
    fetch-registry: false
---
server:
  port: 8202
spring:
  profiles: test
  application:
    name: microservicecloud-config-client
eureka:
  client: 
    service-url:
      defaultZone: http://eureka-test.com:7001/eureka/
    register-with-eureka: false
    fetch-registry: false
